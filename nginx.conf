events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # HTTP â†’ HTTPS Weiterleitung
    server {
        listen 80;
        listen [::]:80;
        server_name gis.clientcockpit.com;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name gis.clientcockpit.com;

        # Let's Encrypt Zertifikate
        ssl_certificate /etc/letsencrypt/live/gis.clientcockpit.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gis.clientcockpit.com/privkey.pem;

        # Certbot Optimierungen
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # SSL Protokolle/Ciphers (Certbot options decken das meist ab)
        ssl_protocols TLSv1.2 TLSv1.3;

        # Website Konfiguration
        root /usr/share/nginx/html;
        index index.html index.htm;

        location / {
            try_files $uri $uri/ =404;
        }
    }
}
